<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Adminbereich – MarLukTar</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>

<header class="main-header">
    <h1>🛠️ Adminbereich</h1>
    <nav class="admin-nav">
        <button id="home-btn">🏠 Startseite</button>
        <button id="logout-btn">🔓 Logout</button>
    </nav>
</header>

<section>
    <h2>Produkte verwalten</h2>

    <button id="add-product-button">➕ Neues Produkt hinzufügen</button>

    <div id="add-product-form" class="hidden">
        <input type="text" id="new-product-name" placeholder="Produktname">
        <input type="number" id="new-product-price" placeholder="Preis">
        <input type="file" id="new-product-image" accept="image/*">
        <textarea id="new-product-description" placeholder="Beschreibung"></textarea>
        <button id="save-product-btn">💾 Speichern</button>
    </div>

    <div id="product-list"></div>
</section>

<!-- Kundenverwaltung -->
<section class="container mt-5">
    <h2>Kundenverwaltung</h2>
    <button id="load-customers-btn" class="btn btn-primary mb-3">👥 Kunden anzeigen</button>
    <div id="customer-list" class="customer-list"></div>
</section>

<!-- Gutscheinverwaltung -->
<section class="container mt-5">
    <h2>Gutscheine verwalten</h2>
    <div class="mb-4">
        <input type="text" id="voucher-code" class="form-control mb-2" placeholder="Gutscheincode" />
        <input type="number" id="voucher-value" class="form-control mb-2" placeholder="Wert (€)" />
        <input type="date" id="voucher-expiry" class="form-control mb-3" />
        <button id="generate-voucher-btn" class="btn btn-success w-100">Gutschein erstellen</button>
    </div>

    <div class="d-flex justify-content-center">
        <div class="p-4 bg-white rounded-4 shadow" style="min-width: 600px;">
            <h4 class="mb-3">🧾 Übersicht aller Gutscheine</h4>
            <div id="voucher-list"></div>
        </div>
    </div>
</section>

<script src="js/admin.js"></script>
<script src="js/router.js" defer></script>
<script src="js/voucher.js" defer></script>

</body>
</html>
