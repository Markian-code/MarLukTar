<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MarLukTar Webshop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>

<header class="main-header">
  <h1>🛒 MarLukTar Webshop</h1>
  <nav class="user-nav" id="user-nav">
    <!-- Dynamischer Bereich: Login / Register oder Profil / Logout -->
  </nav>
</header>

<h1>🛍️ Produktliste</h1>

<!-- Suchfeld -->
<input type="text" id="search" placeholder="Suche Produkt..." />

<!-- Produktanzeige -->
<div id="product-list"></div>

<!-- Warenkorb -->
<div class="cart" id="cart-container">
  <h2><i class="fas fa-shopping-cart"></i> Warenkorb</h2>
  <div id="cart-list"></div>
  <div class="total">
    <b>Gesamtsumme:</b> <span id="cart-total">€0.00</span>
  </div>
</div>

<!-- Modal für Detailansicht -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <span id="modal-close" class="close">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <p><b>Preis:</b> €<span id="modal-price"></span></p>
    <p><b>Kategorie:</b> <span id="modal-category"></span></p>
  </div>
</div>

<!-- Checkout -->
<div id="checkout">
  <button id="checkout-btn">Jetzt bestellen</button>
</div>

<script src="js/app.js"></script>
</body>
</html>
