<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>MarLukTar Webshop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>

<header class="main-header">
  <h1>🛒 MarLukTar Webshop</h1>
  <nav class="user-nav" id="user-nav">
    <!-- Dynamischer Bereich: Login / Register oder Profil / Logout -->
  </nav>
</header>

<h1>🛍️ Produktliste</h1>

<!-- Suchfeld -->
<input type="text" id="search" class="search-bar" placeholder="Suche Produkt..." />

<!-- Produktanzeige -->
<div id="product-list"></div>

<!-- Warenkorb -->
<div class="cart" id="cart-container">
  <h2><i class="fas fa-shopping-cart"></i> Warenkorb</h2>
  <div id="cart-list"></div>
  <div class="total">
    <b>Gesamtsumme:</b> <span id="cart-total">€0.00</span>
  </div>
</div>

<!-- Modal für Detailansicht -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <span id="modal-close" class="close">&times;</span>
    <img id="modal-image" src="/img/default.png" alt="Produktbild" style="width: 100%; height: 300px; object-fit: cover; border-radius: 10px; margin-bottom: 1rem;">
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <p><b>Preis:</b> €<span id="modal-price"></span></p>
    <p><b>Kategorie:</b> <span id="modal-category"></span></p>
  </div>
</div>

<!-- Checkout -->
<div id="checkout">
  <label for="payment-method"><b>Zahlungsart:</b></label>
  <select id="payment-method" required>
    <option value="">Bitte wählen...</option>
    <option value="Überweisung">Überweisung</option>
    <option value="PayPal">PayPal</option>
    <option value="Gutschein">Gutschein</option>
  </select>

  <br><br>

  <label for="coupon-code"><b>Gutscheincode:</b></label>
  <input type="text" id="coupon-code" placeholder="Code eingeben..." />
  <button type="button" id="apply-coupon-btn">Einlösen</button>

  <div id="discount-info" style="margin-top: 10px; color: green;"></div>

  <br>
  <button id="checkout-btn">Jetzt bestellen</button>
</div>

<script src="js/app.js"></script>
</body>
</html>
