<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MarLukTar Webshop</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
<h1>🛍️ Produktliste</h1>

<!-- Suchfeld -->
<input type="text" id="search" placeholder="Suche Produkt..." />

<!-- Produktanzeige -->
<div id="product-list"></div>

<!-- Warenkorb -->
<div id="cart-container">
  <h3>🛒 Warenkorb</h3>
  <ul id="cart-list"></ul>
  <p><b>Gesamtsumme:</b> <span id="cart-total">€0.00</span></p>
</div>

<!-- Modal für Detailansicht -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <span id="modal-close" class="close">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <p><b>Preis:</b> €<span id="modal-price"></span></p>
    <p><b>Kategorie:</b> <span id="modal-category"></span></p>
  </div>
</div>

<!-- Hauptscript -->
<script src="frontend/app.js"></script>
</body>
</html>
